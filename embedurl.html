<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href=".css">
            
            <script>
                function getUrlQueries() 
                {
                    var queryStr = window.location.search.slice(1);
                    queries = {};
                
                    if (!queryStr) 
                    {
                        return queries;
                    }

                    queryStr.split('&').forEach(function(queryStr) 
                    {
                        var queryArr = queryStr.split('=');
                        queries[queryArr[0]] = queryArr[1];
                    });
  
                    return queries;
                }
            
                function Load()
                {
                    var query = getUrlQueries();
                    if (query.button == "true")
                    {
                        let button = document.createElement();
                        button.innerHTML = "testButton";

                        button.onclick = () => 
                            {
                                alert("clicked");
                            };
                        
                        let tgt = document.getElementById("unload");
                        tgt.appendChild(button);
                    }
                }
            </script>
        </head>
        <body>
            <p>test</p>
            <script>
                Load();
            </script>
            <div id="unload" style="background:#000000;"></div>
        </body>
    </html>
