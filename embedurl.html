<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>test</title>
            <script>
                function getUrlQueries() 
                {
                    var queryStr = window.location.search.slice(1);
                    queries = {};
                
                    if (!queryStr) 
                    {
                        return queries;
                    }

                    queryStr.split('&').forEach(function(queryStr) 
                    {
                        var queryArr = queryStr.split('=');
                        queries[queryArr[0]] = queryArr[1];
                    });
  
                    return queries;
                }
            
                function Load()
                {
                    var query = getUrlQueries();
                    var isdummy = 0;
                    if(query.button == "true")
                    {
                        var button = document.createElement("button");
                        button.innerHTML = "testButton";

                        button.onclick = () => 
                            {
                                var urlframe = document.getElementById("extpage");
                                if(isdummy == 1)
                                {
                                    isdummy = 0;
                                    urlframe.innerHTML = '<iframe src="' + query.url + '" />';
                                }
                                else
                                {
                                    isdummy = 1;
                                    urlframe.innerHTML = '<iframe src="/dummypage.html" />';
                                }
                            };
                        
                        var tgt = document.getElementById("unload");
                        tgt.appendChild(button);
                    }
                    
                    var div = document.getElementById("extpage");
                    var frame = document.createElement("iframe");
                    frame.src = query.url;
                    div.appendChild(frame);
                }
            </script>
        </head>
        <body>
            <div id="unload"></div>
            <div id="extpage"></div>
            <script>Load();</script>
        </body>
    </html>
