<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <script>
            	function LoadVideo()
            	{
				var divid1 = '<div id=\"1\">';
				var divid2 = '<div id=\"2\">';
            		var iframe1 = '<iframe height=\"720\" width=\"1280\" src=\"https://www.youtube.com/embed/';
            		var iframe2 = '\"></iframe></div>';
            		var vid1 = document.Input.vid1.value;
            		var vid2 = document.Input.vid2.value;
            		
            		document.open();
            		document.write(divid1 + iframe1 + vid1 + divid2 + iframe2 + iframe1 + vid2 + iframe2);
            		document.close();
            	}
            </script>
        </head>
        <body>
        	<style>
        		#1
				{

				}
				
				#2
				{

				}
			</style>
			
        	
            
            <div id="input">

            	</form>
            
        </body>
